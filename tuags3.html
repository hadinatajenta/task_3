<!DOCTYPE html>
<html>
<body>

<h2>Tugas 3 Memanipulasi DOM halaman sebuah website</h2>

<p id="demo">This example uses the addEventListener() method to attach a click event to a button.</p>

<button id="myBtn">Pencet saya!</button>

<script>
document.getElementById("myBtn").addEventListener("click", function() {
  alert("Berhasil di pencet");
});

document.getElementById("demo").innerHTML = "Paragraf ini diganti dengan getElementById:  demo";
</script>

</body>
</html>
